<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con Bootstrap</title>
</head>
<body>
  <div class="container contenedor-principal p-3">
    <div class="titulo card-header col-12  mb-3">
      <h2>Payment form example</h2>
    </div>
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>
    
    <form action="pay">
      <!--formulariolinea1-->
      <div class="row  mb-3">
        <div class="col col-5">
          <label for="cardnumber"><strong>Card #</strong></label>
          <input type="text" class="form-control" placeholder="xxxxxxxxxx" aria-label="card #">
        </div>
        <div class="col col-3">
          <label for="CVC"><strong>CVC #</strong></label>
          <input type="text" class="form-control" placeholder="0000" aria-label="CVC #">
        </div>
        <div class="col col-4">
          <label for="Amount"><strong>Amount $</strong></label>
          <input type="text" class="form-control" placeholder="Amount" aria-label="Amount $">
        </div>
      </div>
      <!--formulariolinea2-->
      <div class="row  mb-3">
        <div class="col">
          <label for="fname"><strong>First Name</strong></label>
          <input type="text" class="form-control" placeholder="" aria-label="First name">
        </div>
        <div class="col">
          <label for="Lname"><strong>Last Name</strong></label>
          <input type="text" class="form-control" placeholder="" aria-label="Last name">
        </div>
      </div>
      <!--formulariolinea3-->
      <div class="row mb-3">
        <div class="col col-6">
          <label for="city"><strong>City</strong></label>
          <input type="text" class="form-control" placeholder="" aria-label="City">
        </div>
        <div class="col col-3">
          <label for="state"><strong>State</strong></label>
          <select id="state" class="form-select">
            <option selected>Pick a state</option>
            <option>Washington</option>
            <option>Oregon</option>
            <option>Idaho</option>
            <option>Nevada</option>
            <option>California</option>
          </select>
        </div>
        <div class="col col-3">
          <label for="postcod"><strong>Postal Code</strong></label>
          <input type="text" class="form-control" placeholder="" aria-label="Postal code">
        </div>
      </div>
      <!--formulariolinea4-->
      <div class="row mb-3">
        <div class="col-6">
          <div class="check">
            <div class="text">
              <p><strong>We acept:</strong></p>
            </div>
            <div class="fondogris">
            <div class="form-check form-check-inline">              
              <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label for="inlineRadio1" class="form-check-label"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label for="inlineRadio2" class="form-check-label"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label for="inlineRadio3" class="form-check-label"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              <label for="inlineRadio4" class="form-check-label"><i class="fa-brands fa-cc-stripe" style="color: #ffffff;"></i></label>
            </div>
          </div>
          </div>
        </div>
        <div class="col-6">
          <div class="comments">
            <div class="mb-3">
              <label for="exampleformControlTextarea1" class="form-label"><strong>Message</strong></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <div id="emailHelp" class="form-text">Add any notes here.</div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row mb-3">
      <div class="col-12">
        <div class="card-footer">
          <button type="button" class="btn btn-secondary"><strong>Cancel</strong></button>
          <button type="button" class="btn btn-primary"><strong>Send</strong></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/8ef37a7e4a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
